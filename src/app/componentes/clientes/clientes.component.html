<div class="row d-flex justify-content-center pt-5">
    <div class="col-sm-9 d-flex justify-content-end">        
        <button mat-raised-button color="accent" class="boton-crud"(click)="openDialog()">Crear</button>        
    </div>
</div>
<div class="row justify-content-center pt-2">
  <div class="col-9 contenedor-foot-head-table">
    <mat-form-field appearance="standard" class="from-field" color="accent" style="background-color: #424242;">
      <mat-label class="mat-label-crud">Buscar por cualquier dato</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese dato" #input>
    </mat-form-field>
  </div>
</div>
<div class="row d-flex justify-content-center">         
    <div class="col-sm-9 table-container">          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="Nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Nit">
              <th mat-header-cell *matHeaderCellDef> Nit </th>
              <td mat-cell *matCellDef="let element"> {{element.Nit}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Direccion">
              <th mat-header-cell *matHeaderCellDef> Dirección </th>
              <td mat-cell *matCellDef="let element"> {{element.Direccion}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Telefono">
              <th mat-header-cell *matHeaderCellDef> Teléfono </th>
              <td mat-cell *matCellDef="let element"> {{element.Telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="correoElectronico">
              <th mat-header-cell *matHeaderCellDef> Correo Eléctronco </th>
              <td mat-cell *matCellDef="let element"> {{element.correoElectronico}} </td>
            </ng-container>

            <ng-container matColumnDef="nombreResponsable">
              <th mat-header-cell *matHeaderCellDef> Nombre responsable </th>
              <td mat-cell *matCellDef="let element"> {{element.nombreResponsable}} </td>
            </ng-container>
            
            <ng-container matColumnDef="correoResponsable">
              <th mat-header-cell *matHeaderCellDef> Correo responsable</th>
              <td mat-cell *matCellDef="let element"> {{element.correoResponsable}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
            
          </table>
    </div>             
    <div class=" row justify-content-center" style="padding: 0;">
      <div class="col-9" style="padding: 0;">        
        <mat-paginator [pageSizeOptions]="[1, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
</div>
